basePath: /
definitions:
  domain.Account:
    properties:
      Balance:
        example: 40000
        type: integer
      Cpf:
        example: 00.00.111.11
        type: string
      CreatedAt:
        example: "2019-11-09T21:21:46+00:00"
        type: string
      id:
        example: "1"
        type: string
      name:
        example: Leo Messi
        type: string
    type: object
  domain.Branch:
    properties:
      CreatedAt:
        example: "2019-11-09T21:21:46+00:00"
        type: string
      Description:
        example: description
        type: string
      address:
        example: Pontianak
        type: string
      code:
        example: PTK
        type: string
      id:
        example: 953c294b-4535-4656-9fd8-be58zzd0402a9a1x
        type: string
      name:
        example: Pontianak
        type: string
    type: object
  domain.CharityMrys:
    properties:
      Amount:
        example: 40000
        type: integer
      CreatedAt:
        example: "2019-11-09T21:21:46+00:00"
        type: string
      Description:
        example: description
        type: string
      Month:
        example: 1
        type: integer
      Year:
        example: 2021
        type: integer
      branch:
        $ref: '#/definitions/domain.Branch'
      id:
        example: "1"
        type: string
      name:
        example: Leo Messi
        type: string
    type: object
  domain.CharityMrysAll:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.CharityMrys'
        type: array
    type: object
  domain.CharityMrysPagination:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.CharityMrys'
        type: array
      meta:
        $ref: '#/definitions/domain.MetaPagination'
    type: object
  domain.MetaPagination:
    properties:
      currentPage:
        type: integer
      offset:
        type: integer
      perPage:
        type: integer
      sort:
        type: string
      total:
        type: integer
      totalPage:
        type: integer
    type: object
  usecase.CreateBulkCharityMrysInput:
    properties:
      amount:
        example: 40000
        type: integer
      branch:
        $ref: '#/definitions/domain.Branch'
      description:
        example: description
        type: string
      id:
        example: "1"
        type: string
      month_from:
        example: 2
        type: integer
      month_to:
        example: 10
        type: integer
      name:
        example: Leo Messi
        type: string
      year:
        example: 2021
        type: integer
    required:
    - amount
    - month_from
    - month_to
    - name
    - year
    type: object
host: localhost:8000/vhry/data/
